<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pod Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="container text-center my-5">
            <h1 class="fw-bold">Pod Information</h1>
            <h5 class="text-secondary mb-5">(served by Flask)</h5>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Pod Name:</span><span class="text-secondary">{{ data.pod_name }}</span></div>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Node Name:</span><span class="text-secondary">{{ data.node_name }}</div>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Pod Namespace:</span><span class="text-secondary">{{ data.pod_namespace }}</div>
            <div class="mb-2"><span class="fw-bold text-primary me-3">Pod IP Address:</span><span class="text-secondary">{{ data.pod_ip_address }}</div>
        </div>
        <footer class="footer mt-auto py-2 bg-light">
            <div class="container text-center">
                <div class="text-muted small">Code available at: <br/>
                <a href="https://github.com/davidslusser/pod_info_py">https://github.com/davidslusser/pod_info_py</a>
                </div>
            </div>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
